<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HypeMotion | Favorites</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        .brand {
            justify-self: start;
            align-items: center;
            gap: 12px;
            justify-content: start;
        }

        .brand img {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            border: 2px solid black
        }

        

        body {
            font-family: Arial, sans-serif;
            background: #c7d0d5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: #c53c69;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .topic {
            font-size: 48px;
            font-weight: bold;
        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 12px;
            margin: 0;
            padding: 0;
        }

        .nav a {
            color: white;
            text-decoration: none;
            border: 2px solid #ddd;
            padding: 6px 12px;
            border-radius: 12px;
        }

        .nav a:hover {
            background: white;
            color: black;
            font-weight: bold;
        }

        main {
            flex: auto;
            padding: 20px;
        }

        .favorites {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }

        .favorite-item {
            border: 2px solid black;
            border-radius: 8px;
            background: white;
            padding: 12px;
            text-align: center;
            font-weight: bold;
        }

        .favorite-item img {
            max-width: 150px;
            height: 150px;
            margin-bottom: 8px;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background: #afe0ff;
            border-top: 2px solid black;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <header>
        <div class="brand">
                <img src="HypeMotion.png" alt=HypeMotion_Logo title="AboutUs">
        </div>
        
        <h1 class="topic">Favorites</h1>
        <nav class="nav">
            <ul>
                <li><a href="Cart.html"><i class="bi-cart4 fs-4"></i> Cart</a></li>
                <li><a href="/Ass1/Main_page/Mainpage.html"><i class="bi-house fs-4"></i> Home</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="mb-3">❤️ Your Favorite Products</h2>
        <div class="favorites">
            <div class="favorite-item">
                <img src="/Ass1/Men/Jersey1.avif" alt="Product">
                <p>NBA Jersey (Michael Jordan)</p>
                <button class="btn btn-warning btn-sm">Remove</button>
            </div>
            <div class="favorite-item">
                <img src="/Ass1/Men/Shoes2.webp" alt="Product">
                <p>Basketball Shoes (Lebron series)</p>
                <button class="btn btn-warning btn-sm">Remove</button>
            </div>
        </div>
    </main>

    <div class="footer">
        <div class="bottominfo">
        © HypeMotion Malaysia Inc<sup>®</sup> 2025. &nbsp; All right reserved. &nbsp;

            <a href="/Ass1/blog.html">HypeMotion_Blog</a> &nbsp;|&nbsp;
            <a href="https://www.facebook.com/" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a> &nbsp;|&nbsp;

            <a href="https://www.tiktok.com/explore" target="_blank" class="tiktok"><i class="fab fa-tiktok"></i></a> &nbsp;|&nbsp;
            <a href="https://x.com/" target="_blank" class="x"><i class="fab fa-twitter"></i></a>
        </span>
    </div>
    </div>

</body>

</html>
